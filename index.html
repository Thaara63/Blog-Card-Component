<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Card Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="blog-image">
            <img src="images/laptop.jpeg" alt="laptop-phone-coffee-keys">
        </div>

        <div class="content">
            <div class="technology">TECHNOLOGY</div>
            <h3 class="title">How I Built Web Development Challenges Website</h3>
            <p class="description">If you're looking for inspiration to build your own side project...</p>
            
            <div class="user-details">
                <img src="images/user image.png" class="user-image" alt="user-image">
                <div class="info">
                    <span class="user-name">Methara Sansiluni</span><br>
                    <span class="posted-time">4h ago</span>
                </div>
                
            </div>
        </div>
            
    </div>

</body>

</html>
